<div class="w-full">
    <div class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-white mb-2">Cartelera de películas</h1>
      <div class="w-16 h-1 mx-auto bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full"></div>
    </div>
  
    <p-carousel
      [value]="peliculas"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="[
        { breakpoint: '1024px', numVisible: 2, numScroll: 1 },
        { breakpoint: '768px', numVisible: 1, numScroll: 1 }
      ]"
      class="cartelera-carousel"
    >
      <ng-template pTemplate="item" let-pelicula>
        <div class="tarjeta-pelicula group relative rounded-xl overflow-hidden cursor-pointer h-96 transition-all duration-300">
          <!-- Imagen principal -->
          <div class="absolute inset-0 transition-opacity duration-300 group-hover:opacity-0">
            <img [src]="pelicula.imagen" [alt]="pelicula.titulo" class="w-full h-full object-cover" />
  
            <!-- Etiqueta -->
            <div class="absolute top-4 left-4 bg-gradient-to-r from-green-400 to-green-500 text-white px-3 py-1 rounded-md font-bold text-sm">
              {{ pelicula.etiqueta }}
            </div>
  
            <!-- Categoría -->
            <div class="absolute bottom-4 left-4 bg-cyan-500 text-white px-3 py-1 rounded-full font-bold text-xs">
              {{ pelicula.categoria }}
            </div>
  
            <!-- Overlay oscuro -->
            <div class="absolute inset-0 bg-black/30 group-hover:bg-black/50 transition-colors duration-300"></div>
          </div>
  
          <!-- Descripción hover -->
          <div
            class="absolute inset-0 bg-gradient-to-b from-slate-900/90 via-slate-800/85 to-slate-900/95 p-6 flex flex-col justify-between opacity-0 group-hover:opacity-100 transition-opacity duration-300 backdrop-blur-sm"
          >
            <div>
              <span class="inline-block bg-slate-700 text-gray-300 px-3 py-1 rounded text-xs font-semibold mb-3">{{ pelicula.categoria }}</span>
              <h3 class="text-white font-bold text-lg mb-3 line-clamp-2">{{ pelicula.titulo }}</h3>
              <p class="text-gray-300 text-sm leading-relaxed line-clamp-4">{{ pelicula.descripcion }}</p>
            </div>
  
            <button
              pButton
              type="button"
              class="w-full font-bold flex items-center justify-center gap-2 !bg-white !text-slate-900 hover:!bg-gray-200"
            >
              <i class="pi pi-play text-lg"></i>
              {{ pelicula.textoBoton }}
            </button>
          </div>
  
          <!-- Título debajo -->
          <div class="absolute -bottom-14 left-0 right-0 px-4 py-2 bg-transparent text-center">
            <p class="text-white font-semibold text-sm line-clamp-2">{{ pelicula.titulo }}</p>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
