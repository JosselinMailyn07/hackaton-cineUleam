<app-header></app-header>
<div class="flex justify-center p-6">
    <p-card class="perfil-card">
      <div class="flex flex-col items-center p-6">
        <!-- Avatar -->
        <div class="avatar-container mb-4">
          <img
            [src]="perfil.avatarUrl"
            alt="Avatar de {{ perfil.nombres }}"
            class="avatar"
          />
        </div>
  
        <!-- Nombres y a -->
        <h2 class="text-2xl font-bold text-[var(--color-texto)] mb-2">
          {{ perfil.nombres }} {{ perfil.apellidos }}
        </h2>
  
        <!-- Perfil -->
        <div class="w-full max-w-md mt-4">
          <div class="grid grid-cols-1 gap-4">
            <div class="perfil-item">
              <p class="text-sm text-[var(--color-texto-secundario)]">ID de Usuario:</p>
              <p class="font-medium text-[var(--color-texto)]">{{ perfil.id }}</p>
            </div>
  
            <div class="perfil-item">
              <p class="text-sm text-[var(--color-texto-secundario)]">Tel√©fono:</p>
              <p class="font-medium text-[var(--color-texto)]">{{ perfil.telefono }}</p>
            </div>
          </div>
        </div>
      </div>
    </p-card>
  </div>
  <app-footer></app-footer>
